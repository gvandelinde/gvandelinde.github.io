X : <p id="beta"> x </p>
Y : <p id="gamma"> y </p>
Z : <p id="alpha"> z </p>

<script>
let a = document.getElementById("alpha");
let b = document.getElementById("beta");
let c = document.getElementById("gamma");
window.addEventListener('deviceorientation', function(event) {
	a.innerHTML = event.alpha;
	b.innerHTML = event.beta;
	c.innerHTML = event.gamma;
});
</script>
